<svg version="1.1" xmlns="http://www.w3.org/2000/svg">

    <!-- long horizontal stroke -->
    <line x1="0" x2="80" y1="40" y2="40" stroke="black" />

    <!-- short vertical stroke -->
    <line x1="40" x2="40" y1="0" y2="40" stroke="black" />

    <!-- cross hatch -->
    <line x1="35" x2="45" y1="35" y2="45" stroke="black" />
    <line x1="35" x2="45" y1="45" y2="35" stroke="black" />

    <!-- 3 to left of cross hatch -->
    <line x1="10" x2="10" y1="33" y2="47" stroke="black" />
    <line x1="20" x2="20" y1="33" y2="47" stroke="black" />
    <line x1="30" x2="30" y1="33" y2="47" stroke="black" />

    <!-- 3 to right of cross hatch -->
    <line x1="50" x2="50" y1="33" y2="47" stroke="black" />
    <line x1="60" x2="60" y1="33" y2="47" stroke="black" />
    <line x1="70" x2="70" y1="33" y2="47" stroke="black" />

    <!-- 3 to above the cross hatch -->
    <line x1="33" x2="47" y1="10" y2="10" stroke="black" />
    <line x1="33" x2="47" y1="20" y2="20" stroke="black" />
    <line x1="33" x2="47" y1="30" y2="30" stroke="black" />
</svg>
